#order-service:
server:
  port: 8082
 # message: "Order Service from Config Server"

#product-service:
server:
  port: 8081
#  message: "Product Service from Config Server"

#api-gateway:
server:
   port: 8080
spring:
    cloud:
      gateway:
        routes:
          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/orders/**
          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/products/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
